
<div class="welcome">

    <ng-container *ngIf="(loginService.isLogged() || (_auth.isAuthenticated$ | async)); else loggedOutWelcome">   <!--isLogged() == True-->  
        <ng-container *ngIf="loginService.isLogged(); else logauth">                                    
            <h1>Bienvenido {{ loginService.getUsername() }}</h1>
        </ng-container> 
        <ng-template #logauth>
            <h1>Bienvenido {{ username }}</h1>
        </ng-template>
    </ng-container>

    <ng-template #loggedOutWelcome>                                         <!--Else-->
        <h1>Bienvenido!</h1>
        <h2>Para sacar turnos por favor iniciar sesi√≥n</h2>
    </ng-template>

</div>
